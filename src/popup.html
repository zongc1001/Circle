<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<title>Circle-popup</title>
	<link rel="stylesheet" href="./popup.css">
</head>

<body>
	<div class="container">
		
		<div class="page0">
			<p class="tip">Set your id and sign in.<br>
				Letters and numbers allowed.<br></p>
			<input type="text" id="myId" size="16" class="text-input">
			<div id="connectToPeerServer" class="button-box">
				Sign in
			</div>
		</div>
		<div class="page1">
			<p class="tip success">
				You have connect to server.
			</p>
			<p id="peerIdTip" class="tip">
				Set your peer's id and connect!
			</p>
			<input type="text" id="peerId" size="16" class="text-input">
			<div>
				<div id="connectToYourPeer" class="button-box">
					Connect
				</div>
			</div>
			<div class="address">
				<a id="remoteVideo" href="#" target="_blank">The address of the video your peer is watching.</a>
			</div>
		</div>
	</div>



	<script src="popup.js"></script>
</body>

</html>
